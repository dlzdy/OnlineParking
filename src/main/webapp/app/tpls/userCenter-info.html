<div class="userCenter-userInfo" ng-controller="userCenterInfoCtrl">
    <!--Begin 主体内容 -->
    <!--Begin 页面标题-->
    <!-- <div class="page-title fs46">
         <i class="icon icon-back"></i>
         &lt;!&ndash;<b class="fs46">账单</b>&ndash;&gt;
         <a href="" class="pull-right text-white mr1" ng-click="save()">保存</a>
     </div>-->
    <!--End 页面标题-->
    <!--Begin 用户头像-->
    <div class="bg-color-blue text-center">
        <!--<img class="img userImg" src="images/userImg.png" alt="">-->
        <span class="img userImg" ng-class="{userWoman:userInfo.isUserWoman}"></span>
        <p class="text-center text-white fs50"><b ng-bind="userInfo.clientUserCellphone"></b></p>
        <!-- <p class="text-center text-white fs50"><b ng-click="testEdit('false')">15662165217</b></p> -->
    </div>
    <!--End 用户头像-->

    <!--Begin 基本信息-->
    <ul class="normalList mt50">
        <!--Begin 姓名-->
        <li ng-click="editNickName()">
            姓名
            <span class="pull-right text-default"  ng-bind="userInfo.clientUserNickName"></span>
            <!--<input ng-show="isEdit" type="text" class="form-control form-noBorder text-default" placeholder="请填写"
                   ng-model="userInfo.clientUserNickName">-->
            <i class="icon icon-arrow icon-arrow-right"></i>
        </li>
        <!--End 姓名-->

        <!--Begin 性别-->
        <li data-toggle="modal" data-target="" id="selectSex">
            性别
            <span class="pull-right text-default" ng-show="!isEdit" ng-bind="userInfo.clientUserSex"></span>
            <span id="appSex" ng-show="isEdit" class="pull-right text-default" ng-bind="userInfo.clientUserSex"></span>
            <i class="icon icon-arrow icon-arrow-right"></i>
        </li>
        <!--End 性别-->

        <!--Begin 生日-->
        <li>
            <span class="birText">生日</span>
            <span id="birthdayHide" class="pull-right text-default" ng-show="!isEdit" ng-bind="userInfo.clientUserBirthday"></span>
            <input ng-show="isEdit" name="appDate" id="appDate" type="text" ng-model="userInfo.clientUserBirthday"
                   class="form-control form-noBorder text-default" placeholder="请选择">
            <i class="icon icon-arrow icon-arrow-right"></i>
        </li>
        <!--End 生日-->

        <!-- Begin 联系邮箱
         <!--<li class="mt50">
             联系邮箱
             <input id="appEmail" type="text" class="form-control form-noBorder text-default"
                    placeholder="请填写" ng-model="userInfo.userEmail">
             <i class="icon icon-arrow icon-arrow-right"></i>
         </li>-->
        <!--End 联系邮箱-->
    </ul>
    <!--End 基本信息-->

    <p class="container-fluid text-default fs36">请填写姓名性别等相应信息，以便我们为您提供更加贴心的优质服务</p>
    <!--End 主体内容 -->


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="chooseSex" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        请选择性别
                    </h4>
                </div>
                <div class="modal-body radio-group">
                    <label class="radio-group-item" ng-click="setSex('男')">男
                        <input type="radio" name="sex" id="manInput"></label>
                    <label class="radio-group-item" ng-click="setSex('女')">女
                        <input type="radio" name="sex" id="womenInput"></label>
                    <!--<label class="radio-group-item">保密<input type="radio" name="sex"></label>-->
                </div>

                <!--<div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>-->
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
              <!-- <span id="androidEditTrue" ng-click="androidEdit('true')"></span>
               <span id="androidEditFalse" ng-click="androidEdit('false')"></span>-->

    </div>
</div>
