
<!--Begin 主体内容 -->
<div class='prepaid'>
<div class="container-fluid ">
    <!--Begin 选择金额-->
    <p class="fs46 text-center text-black">请选择充值金额(元)</p>

    <div id="money" class="clearfix">
        <div class="col-xs-4"><input class="btn btn-default mt70 focus" type="button" value="10"></div>
        <div class="col-xs-4"><input class="btn btn-default mt70" type="button" value="20"></div>
        <div class="col-xs-4"><input class="btn btn-default mt70" type="button" value="50"></div>
        <div class="col-xs-4"><input class="btn btn-default mt70" type="button" value="100"></div>
        <div class="col-xs-4"><input class="btn btn-default mt70" type="button" value="200"></div>
        <div class="col-xs-4"><input class="btn btn-default mt70" type="button" value="500"></div>
    </div>
    <!--End 选择金额-->

    <!--Begin 用户输入金额-->
    <div class="input-group-lg mt70 user-perpaid">
        <input id="userMoneyInput" type="text" class="form-control" placeholder="您还可以手动输入充值金额"
               value="10">
    </div>
    <!--End 用户输入金额-->
</div>

<!--Begin 充值方式-->
<p class="fs46 text-center text-black mt60">请选择充值方式</p>
<ul class="imgHeaderList mt70">
    <li class="clearfix">
        <img src="css/images/icon-pay-weixin.png" alt="" class="pull-left">
        <p class="content fs46 text-black">
            微信充值<br>
            <small class="text-default">使用微信钱包为账户充值</small>
        </p>
    </li>
    <li class="clearfix">
        <img src="css/images/icon-pay-zhifubao.png" alt="" class="pull-left">
        <p class="content fs46 text-black">
            支付宝充值<br>
            <small class="text-default">使用支付宝钱包为账户充值</small>
        </p>
    </li>
    <li class="clearfix">
        <img src="css/images/icon-pay-other.png" alt="" class="pull-left">
        <p class="content fs46 text-black">
            银联充值<br>
            <small class="text-default">使用银联标识的借记卡为账户充值</small>
        </p>
    </li>
</ul>
<!--End 充值方式-->


</div>
